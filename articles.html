---
layout: default
---

    <div class = "articles content container-fluid">
      <h1 class = "blog-title">The Nest</h1>
      <a href = "https://medium.com/@mechasparrow" target = "_blank">
        <h2 class = "medium-link">
          Medium
        </h2>
      </a>

      <div class = "articles-list">
        {% for post in site.posts %}
        <div class = "article-card">
          <h1 class = "article-title">{{post.title}}</h1>
          <h2 class = "article-date">{{ post.date | date_to_string }}</h2>

          <p class = "article-excerpt">
            {{ post.content | strip_html | truncatewords: 100 }}
          </p>

          <div class = "article-footer">
            <div>
              <h4 style = "float:left;" class = "category-link">
                {% for category in post.categories %}
                  <span>{{category}}</span>
                {% endfor %}
              </h4>

              <a href = "{{post.url}}">
                <h4 style = "float:right;" class = "read-link">
                  Read
                </h4>
              </a>
            </div>
          </div>
        </div>

        {% endfor %}
      </div>

    </div>
